<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <style>
      #header{
        background-color: #A1253A;
        text-align: center;
        padding: 30px 0 30px 0;
      }

      h1{
        color: #F0AA41;
        padding: 10px 0 30px 0;
      }

      #img_main{
        background-color: #178BBD;
        padding: 10px 0 30px 0;
      }

      #cenefa_bottom{
        background-color: black;
        padding: 10px 0 30px 0;
        height:1px;
      }

      #img_full{
        background: url("cuzco2.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
        height:800px;
        text-align: right;
        padding: 30px 0 30px 0;
      }

      .pricing{
        text-align: center;
        font-family: 'Baloo Bhaijaan', cursive;
        font-size: 50px;
        color: black;
      }

      .white_p{
        color:white;
      }

      .centrado{
	       margin:10px auto;
	       display:block;
    }

      .size-icon{
        font-size: 50px;
    }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Las Locuras del Emperador!</h1>
      <div class="white_p">
        <p style color="black;">Nuestra primera página web</p>
      </div>
    </div>

    <div id="img_main">
      <img class="centrado" src="cuzco.jpg" alt="cuzco.jpg">
    </div>

    <div id="cenefa_bottom">
      <h1 align="right">Cuzco!!</h1>
    </div>

    <div id="img_full">
      <div class="white_p">
        <p>Ohh,sí...el veneno...</p>
        <p>El veneno para Cuzco...</p>
        <p>El veneno que usaremos para matar a Cuzco</p>
        <p>El veneno de Cuzco...</p>
        <p>claro...</p>
        <p>Ese veneno</p>
      </div>
    </div>

    <div class="pricing">
      <h2>Precios</h2>
      <p><i class="material-icons size-icon">feedback</i>$10.00</p>
      <p><i class="material-icons size-icon">favorite</i>$21.00</p>
    </div>
  </body>
</html>
